.order-details p {

/* Buttons */

/* Skeleton Loader */
.skeleton-loader {

  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  padding: 20px;

.skeleton-card {

  border-radius: 10px;
  width: 300px;
  padding: 15px;

.skeleton-img {

  background-size: 400% 400%;

}

.skeleton-text {

  background: linear-gradient(-90deg, #eee 0%, #f8f8f8 50%, #eee 100%);
  background-size: 400% 400%;

}

.skeleton-text.short {

}

.skeleton-text.medium {

.skeleton-text.full {

.skeleton-content {

  gap: 8px;
  margin-top: 10px;
}

@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
  import { firebaseConfig } from "./js/firebase.js";
  
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();
  
  function showLoader() {
    document.getElementById("skeleton-loader").style.display = "flex";
  }
  
  function hideLoader() {
    document.getElementById("skeleton-loader").style.display = "none";
  }
  
  function showError(message) {
    const errorElem = document.getElementById("errorMessage");
    errorElem.textContent = message;
    errorElem.style.display = "block";
  }
  
  function fetchOrders() {
    showLoader();
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        hideLoader();
        showError("⚠️ Please login to view your orders.");
        return;
      }
      
      try {
        const ordersQuery = query(collection(db, "orders"), where("uid", "==", user.uid));
        const querySnapshot = await getDocs(ordersQuery);
        
        let ordersHTML = "";
        
        if (querySnapshot.empty) {
          hideLoader();
          showError("❌ No orders found!");
          return;
        }
        
        querySnapshot.forEach((doc) => {
          const order = doc.data();
          let fileHTML = "";
          
          if (order.image1 && order.image2) {
            fileHTML = `<div class="image-container">
              <img src="${order.image1}" alt="Image 1" class="order-img">
              <img src="${order.image2}" alt="Image 2" class="order-img">
            </div>`;
          } else if (order.image1) {
            fileHTML = `<img src="${order.image1}" alt="Single Image" class="order-img single">`;
          } else if (order.pdfUrl) {
            fileHTML = `<div>
              <iframe class="order-pdf" src="${order.pdfUrl}" border: 1px solid #ccc;"></iframe>
            </div>`;
          } else {
            fileHTML = `<p style="color: red;">No file uploaded.</p>`;
          }
          
          ordersHTML += `
            <div class="order-card" data-order-id="${doc.id}">
              ${fileHTML}
<div class="order-details">
  <p><strong>Order ID:</strong> ${doc.id}</p>
  <p><strong>Full Name:</strong> ${order.fullName}</p>
  <p><strong>Mobile:</strong> ${order.mobile}</p>
  <p><strong>Product Name:</strong> ${order.name}</p>
  <p><strong>Price:</strong> ${order.price}</p>
  <p><strong>Address:</strong> ${order.address}, ${order.city}, ${order.state}, ${order.pincode}</p>
  <p><strong>Payment ID:</strong> ${order.paymentId}</p>
  <p><strong>Payment Status:</strong> ${order.paymentStatus}</p>
  <p><strong>Password:</strong> ${order.pdfPassword}</p>
  <p><strong>Order Time:</strong> ${order.createdAt}</p>
  <p><strong>UID:</strong> ${order.uid}</p>
</div>
              <button class="btn" onclick="downloadReceipt('${doc.id}')">📄 Download Receipt</button>
            </div>`;
        });
        
        document.getElementById("ordersContainer").innerHTML = ordersHTML;
        hideLoader();
        
      } catch (error) {
        hideLoader();
        showError("⚠️ Error loading orders: " + error.message);
      }
    });
  }
  
  window.downloadReceipt = function(orderId) {
  const orderCard = document.querySelector(`[data-order-id="${orderId}"]`);
  if (!orderCard) {
    alert("⚠️ Order not found!");
    return;
  }

  alert("Generating your professional receipt. Please wait...");

  const order = {
    fullName: orderCard.querySelector("p:nth-child(2)").textContent.split(": ")[1],
    mobile: orderCard.querySelector("p:nth-child(3)").textContent.split(": ")[1],
    productName: orderCard.querySelector("p:nth-child(4)").textContent.split(": ")[1],
    price: orderCard.querySelector("p:nth-child(5)").textContent.split(": ")[1],
    address: orderCard.querySelector("p:nth-child(6)").textContent.split(": ")[1],
    paymentId: orderCard.querySelector("p:nth-child(7)").textContent.split(": ")[1],
    paymentStatus: orderCard.querySelector("p:nth-child(8)").textContent.split(": ")[1],
    pdfPassword: orderCard.querySelector("p:nth-child(9)").textContent.split(": ")[1],
    createdAt: orderCard.querySelector("p:nth-child(10)").textContent.split(": ")[1],
    uid: orderCard.querySelector("p:nth-child(11)").textContent.split(": ")[1]
  };

  const container = document.createElement("div");
  container.innerHTML = `
    <div style="font-family: Arial, sans-serif; padding: 20px; width: 600px; margin: auto; color: #333;">
      <div style="text-align: center; margin-bottom: 20px;">
        <img src="./img/logo.png" alt="Company Logo" style="height: 80px; margin-bottom: 10px;">
        <h2 style="margin: 0;">Easy PVC</h2>
        <p style="margin: 0;">Founder: Raj Sharma</p>
        <p style="margin-top: 5px; font-size: 14px;">GSTIN: 27ABCDE1234F1Z5 | contact@easypvc.in</p>
        <hr style="margin-top: 20px;">
      </div>

      <h3 style="margin-bottom: 10px;">Order Receipt</h3>
      <table style="width: 100%; border-collapse: collapse; font-size: 14px;">
        <tr><td><strong>Full Name:</strong></td><td>${order.fullName}</td></tr>
        <tr><td><strong>Mobile:</strong></td><td>${order.mobile}</td></tr>
        <tr><td><strong>Product Name:</strong></td><td>${order.productName}</td></tr>
        <tr><td><strong>Price:</strong></td><td>${order.price}</td></tr>
        <tr><td><strong>Shipping Address:</strong></td><td>${order.address}</td></tr>
        <tr><td><strong>Payment ID:</strong></td><td>${order.paymentId}</td></tr>
        <tr><td><strong>Payment Status:</strong></td><td>${order.paymentStatus}</td></tr>
        <tr><td><strong>Password (if any):</strong></td><td>${order.pdfPassword}</td></tr>
        <tr><td><strong>Order Date:</strong></td><td>${order.createdAt}</td></tr>
        <tr><td><strong>User ID:</strong></td><td>${order.uid}</td></tr>
      </table>

      <div style="margin-top: 30px; text-align: center;">
        <p style="font-size: 16px;">Thank you for your order!</p>
        <p style="font-size: 14px; color: #666;">We appreciate your trust in Easy PVC. We hope to serve you again soon.</p>
      </div>
    </div>
  `;

  html2pdf().from(container).set({
    margin: 0,
    filename: `Receipt_${orderId}.pdf`,
    image: { type: "jpeg", quality: 1 },
    html2canvas: { scale: 2, useCORS: true },
    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
  }).save();
};
  
  window.onload = fetchOrders;
</script>
