<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #FF0000;
            font-size: 24px;
        }
        .checkmark {
            font-size: 50px;
            color: #FF0000;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .details {
            text-align: left;
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            text-decoration: none;
            background: #d40000;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: #a00000;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
  
  <div class="container">
    <div class="checkmark">✔</div>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for your order. Your order details are below:</p>
    
    <div class="details">
      <p><strong>Order Name:</strong> <span id="orderName"></span></p>
      <p><strong>Price:</strong> ₹<span id="orderPrice"></span></p>
      <p><strong>Payment ID:</strong> <span id="paymentId"></span></p>
      <p><strong>Status:</strong> <span id="paymentStatus"></span></p>
      <p><strong>Order ID:</strong> <span id="orderId"></span></p> <!-- ✅ Added Order ID line -->
    </div>
    
    <a href="index.html" class="btn">Go to Home</a>
      <a href="orders.html" class="btn">View Order</a>
  </div>
  
  <!-- ✅ Hidden Canvas for Receipt -->
  <canvas id="receiptCanvas" style="display:none;"></canvas>
  
  <script>
    // ✅ Load Order Details from sessionStorage
    function loadOrderSuccessDetails() {
      const paymentData = JSON.parse(sessionStorage.getItem("paymentDetails"));
      
      if (!paymentData) {
        document.body.innerHTML = "<h1>⚠️ No Order Found!</h1><p>Please place an order first.</p>";
        return;
      }
      
      document.getElementById("orderName").textContent = paymentData.orderDetails.name;
      document.getElementById("orderPrice").textContent = paymentData.orderDetails.price.replace("₹", "");
      document.getElementById("paymentId").textContent = paymentData.paymentId;
      document.getElementById("paymentStatus").textContent = paymentData.paymentStatus;
      document.getElementById("orderId").textContent = paymentData.orderId; // ✅ Setting Order ID
    }
    
    
    
    // ✅ Run function on page load
    window.onload = loadOrderSuccessDetails;
  </script>
  
</body>
</html>
