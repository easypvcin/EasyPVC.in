<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="Print 420 Logo">  
            <span id="userEmail" style="display:none; font-weight: bold;"></span>
        </div>
        <ul class="nav-links">
               <li><a href="index.html">Home</a></li>
    <li><a href="index.html#services">Services</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="orders.html">Orders</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li id="authLinks">
   <!-- ✅ Yahan Firebase Auth Ke Basis Pe Button Change Hoga -->
   <a href="login.html" id="loginBtn">Login</a></li>
 <li id="authLinks"> 
   <a href="#" id="logoutBtn" style="display: none;">Logout</a>
   <a href="signup.html" id="signupBtn">Signup</a>
 </li>

        </ul>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </nav>


    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
<h2 class="mt-[100px] text-2xl font-bold text-center">Create Your Account</h2>


        <!-- Success Message -->
        <p id="successMessage" class="text-green-500 text-center hidden">✔ Account Created! Redirecting...</p>

        <form id="signupForm">
            <div class="mt-4">
                <label>Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mt-4">
                <label>Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mt-4">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full p-2 border rounded mt-1" required>
            </div>

            <!-- Loader -->
            <div id="loader" class="hidden text-center mt-4">
                <svg class="animate-spin h-5 w-5 text-red-500 mx-auto" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0116 0H4z"></path>
                </svg>
            </div>

            <button type="submit" id="signupBtn" class="w-full mt-4 p-2 bg-red-500 text-white rounded">Sign Up</button>
        </form>

        <p class="text-center mt-4">
            Already have an account? <a href="login.html" class="text-red-500">Sign In</a>
        </p>
    </div>

    <!-- Firebase Auth Logic -->
    <script type="module" src="./js/auth.js"></script>
<script>//menu bar

function toggleMenu() {

let nav = document.querySelector(".nav-links");
let menuIcon = document.querySelector(".menu-icon");

if (nav.style.height === "0px" || nav.style.height === "") {
nav.style.height = nav.scrollHeight + "px"; // Auto height
menuIcon.innerHTML = "✖";
} else {
nav.style.height = "0px";
menuIcon.innerHTML = "☰";
}
}</script>
</body>
</html>
