<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="Login - Easy PVC Secure Customer Portal">
<meta name="description" content="Login to your Easy PVC account to manage your PVC printing orders, track deliveries, and access exclusive services.">
<meta name="keywords" content="Easy PVC login, customer login, PVC card order login, track order, secure account, Aadhaar PVC, PAN card print">
<meta name="author" content="Easy PVC - Anil Kumar">
<meta name="robots" content="index, follow">
<meta name="theme-color" content="#D40000">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="Login - Easy PVC Secure Customer Portal">
<meta property="og:description" content="Access your Easy PVC account to place orders and track PVC card printing status.">
<meta property="og:url" content="https://www.easypvc.in/login">
<meta property="og:image" content="https://www.easypvc.in/img/login-banner.png">
<meta property="og:site_name" content="Easy PVC">
<meta property="og:locale" content="en_US">

<!-- Structured Data (Schema Markup) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Easy PVC Login",
  "url": "https://www.easypvc.in/login",
  "description": "Customer login portal for Easy PVC printing services. Login to track orders, manage profiles, and access digital printing solutions.",
  "publisher": {
    "@type": "Organization",
    "name": "Easy PVC",
    "url": "https://www.easypvc.in",
    "logo": {
      "@type": "ImageObject",
      "url": "https://www.easypvc.in/img/logo.png"
    }
  }
}
</script>
    <title>Login EasyPVC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">


    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="Print 420 Logo">
            <span id="userEmail" style="display:none; font-weight: bold;"></span>
        </div>
        <ul class="nav-links">
               <li><a href="index.html">Home</a></li>
    <li><a href="index.html#services">Services</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="orders.html">Orders</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li id="authLinks">
   <!-- ✅ Yahan Firebase Auth Ke Basis Pe Button Change Hoga -->
   <a href="login.html" id="loginBtn">Login</a></li>
 <li id="authLinks"> 
   <a href="#" id="logoutBtn" style="display: none;">Logout</a>
   <a href="signup.html" id="signupBtn">Signup</a>
 </li>

        </ul>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </nav>





    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="mt-[90px] text-2xl font-bold text-center">Sign In to Your Account</h2>


        <!-- Success Message -->
        <p id="successMessage" class="text-green-500 text-center hidden">✔ Success! Redirecting...</p>

        <form id="loginForm">
            <div class="mt-4">
                <label>Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mt-4">
                <label>Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded mt-1" required>
            </div>

            <!-- Forgot Password Link -->
            <p class="text-center mt-2">
                <a href="#" id="forgotPasswordLink" class="text-red-500">Forgot Password?</a>
            </p>

            <!-- Loader -->
            <div id="loader" class="hidden text-center mt-4">
                <svg class="animate-spin h-5 w-5 text-red-500 mx-auto" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0116 0H4z"></path>
                </svg>
            </div>

            <button type="submit" id="loginBtn" class="w-full mt-4 p-2 bg-red-500 text-white rounded">Sign In</button>
        </form>

        <p class="text-center mt-4">
            Don't have an account? <a href="signup.html" class="text-red-500">Sign Up</a>
        </p>
    </div>

    <!-- Firebase Auth Logic -->
    <script type="module" src="./js/auth.js"></script>


<script>
//menu bar toggle
function toggleMenu() {
  
  let nav = document.querySelector(".nav-links");
  let menuIcon = document.querySelector(".menu-icon");
  
  if (nav.style.height === "0px" || nav.style.height === "") {
    nav.style.height = nav.scrollHeight + "px"; // Auto height
    menuIcon.innerHTML = "✖";
  } else {
    nav.style.height = "0px";
    menuIcon.innerHTML = "☰";
  }
}
</script>
</body>
</html>
